  #backyard {
      width: 100vw;
      height: 100vh;
      transition: background-color 2s;
      background-color: #74b9ff; /* Daytime color */
  }

  #backyard {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    background-color: #8fbc8f; /* Grass color */
}

#firePit {
    width: 200px;
    height: 200px;
    border-radius: 100px;
    background: #333;
    position: relative;
    top: 50px;
    left: 50px;
}

#fire {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50px;
    left: 50px;
    background: linear-gradient(orange, red, black);
    border-radius: 50px;
    box-shadow: 0 0 20px 5px yellow;
    cursor: pointer;
    animation: burnFire 3s linear infinite;
}

@keyframes burnFire {
    0%, 100% { background: linear-gradient(orange, red, black); }
    50% { background: linear-gradient(red, orange, black); }
}

#smoke {
    position: absolute;
    top: 0;
    left: 50%;
    width: 20px;
    height: 20px;
    background: rgba(128, 128, 128, 0.5);
    border-radius: 50%;
    display: none;
    animation: riseSmoke 4s ease-out forwards;
    transform: translateX(-50%);
}

@keyframes riseSmoke {
    0% {
        bottom: 100px;
        opacity: 0.7;
    }
    100% {
        bottom: 180px;
        opacity: 0;
        transform: scale(3);
    }
}

<script>
  document.getElementById('toggleDayNight').addEventListener('click', function() {
      const backyard = document.getElementById('backyard');
      if (backyard.style.backgroundColor === 'rgb(116, 185, 255)') {
          backyard.style.backgroundColor = '#343a40'; /* Nighttime color */
      } else {
          backyard.style.backgroundColor = '#74b9ff'; /* Daytime color */
      }
  });

</script>

<script>
  function toggleFire() {
      var fire = document.getElementById('fire');
      var smoke = document.getElementById('smoke');
      if (fire.style.animationPlayState === 'running' || fire.style.animationPlayState === '') {
          // Stop the burning fire animation and start the smoke
          fire.style.animation = 'none'; // Stops the fire animation
          fire.style.background = 'linear-gradient(black, black, black)'; // Change fire to burnt-out state
          smoke.style.display = 'block'; // Show smoke
          setTimeout(function() {
              smoke.style.display = 'none'; // Hide smoke after animation
              fire.style.display = 'none'; // Also hide the fire
          }, 4000); // Corresponds to the smoke animation duration
      } else {
          fire.style.display = 'block';
          fire.style.animation = 'burnFire 3s linear infinite'; // Restart the fire animation
          smoke.style.display = 'none'; // Ensure smoke is hidden when fire is lit
      }
  }


</script>

<script>
  // script.js
  document.getElementById('treatment-style').addEventListener('change', function() {
      var treatment = document.getElementById('treatment');
      var style = this.value;

      switch(style) {
          case 'curtains':
              treatment.style.backgroundImage = 'linear-gradient(to bottom, #ffffff, #f1f1f1)';
              treatment.style.height = "100%";
              break;
          case 'blinds':
              treatment.style.backgroundImage = 'repeating-linear-gradient(to bottom, #ffffff 0%, #ffffff 80%, #c1c1c1 80%, #c1c1c1 100%)';
              treatment.style.height = "100%";
              break;
          case 'drapes':
              treatment.style.backgroundImage = 'radial-gradient(circle, #ffffff, #e7e7e7)';
              treatment.style.height = "100%";
              break;
          default:
              treatment.style.background = 'none';
      }
  });

  document.getElementById('color-picker').addEventListener('change', function() {
      var treatment = document.getElementById('treatment');
      if (document.getElementById('treatment-style').value) { // Only change color if a style is selected
          treatment.style.backgroundColor = this.value;
          treatment.style.backgroundBlendMode = 'multiply'; // Blend color with the pattern
      }
  });

</script>
<script>
  document.getElementById('lamp').addEventListener('click', function() {
      var lampShade = document.getElementById('lamp-shade');
      // Toggle the lamp by checking the box-shadow style
      if (lampShade.style.boxShadow.includes('rgba')) {
          lampShade.style.boxShadow = 'none'; // Lamp off
      } else {
          lampShade.style.boxShadow = '0 -20px 20px rgba(255, 255, 255, 0.5)'; // Lamp on
      }
  });

  document.getElementById('tv').addEventListener('click', function() {
      var tvScreen = document.getElementById('tv-screen');
      // Simulate changing TV channels by cycling through background colors
      const colors = ['#000', '#444', '#888']; // Different 'channels'
      const currentColor = tvScreen.style.backgroundColor || '#000'; // Default or current color
      let nextColorIndex = (colors.indexOf(currentColor) + 1) % colors.length;
      tvScreen.style.backgroundColor = colors[nextColorIndex];
  });

</script>

<script>
  function showBookInfo(title, summary) {
    const infoDiv = document.getElementById('book-info');
    infoDiv.innerHTML = `<h3>${title}</h3><p>${summary}</p>`;
}
</script>
<script>
  function waterPlant() {
    const plant = document.getElementById('plant');
    let currentHeight = parseInt(plant.style.height, 10);
    if (currentHeight < 100) { // Limit growth to avoid overflow
        plant.style.height = `${currentHeight + 10}px`; // Grow by 10px
    }
}
</script>
<script>
  document.getElementById('time-of-day').addEventListener('input', function() {
           const hour = this.value;
           const background = hour >= 20 || hour <= 5 ? 'linear-gradient(to bottom, #000044, #222222)' :
                             hour <= 8 ? 'linear-gradient(to bottom, #FFD700, #87CEEB)' :
                             'linear-gradient(to bottom, #87CEEB, #f4f4f4)';
           document.getElementById('living-room').style.background = background;
       });
       </script>
