<style>
  #backyard {
      width: 100vw;
      height: 100vh;
      transition: background-color 2s;
      background-color: #74b9ff; /* Daytime color */
  }

  #backyard {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    background-color: #8fbc8f; /* Grass color */
}

#firePit {
    width: 200px;
    height: 200px;
    border-radius: 100px;
    background: #333;
    position: relative;
    top: 50px;
    left: 50px;
}

#fire {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50px;
    left: 50px;
    background: linear-gradient(orange, red, black);
    border-radius: 50px;
    box-shadow: 0 0 20px 5px yellow;
    cursor: pointer;
    animation: burnFire 3s linear infinite;
}

@keyframes burnFire {
    0%, 100% { background: linear-gradient(orange, red, black); }
    50% { background: linear-gradient(red, orange, black); }
}

#smoke {
    position: absolute;
    top: 0;
    left: 50%;
    width: 20px;
    height: 20px;
    background: rgba(128, 128, 128, 0.5);
    border-radius: 50%;
    display: none;
    animation: riseSmoke 4s ease-out forwards;
    transform: translateX(-50%);
}

@keyframes riseSmoke {
    0% {
        bottom: 100px;
        opacity: 0.7;
    }
    100% {
        bottom: 180px;
        opacity: 0;
        transform: scale(3);
    }
}

<script>
  document.getElementById('toggleDayNight').addEventListener('click', function() {
      const backyard = document.getElementById('backyard');
      if (backyard.style.backgroundColor === 'rgb(116, 185, 255)') {
          backyard.style.backgroundColor = '#343a40'; /* Nighttime color */
      } else {
          backyard.style.backgroundColor = '#74b9ff'; /* Daytime color */
      }
  });

</script>

<script>
  function addFurniture() {
      var furnitureStyle = document.getElementById('furniture-style').value;
      var furniture = document.getElementById('furniture');
      // Change the furniture style based on selection
      switch (furnitureStyle) {
          case 'executive':
              furniture.style.backgroundColor = '#80461b'; // Dark brown
              break;
          case 'modern':
              furniture.style.backgroundColor = '#bdbdbd'; // Grey
              break;
          case 'sitStand':
              furniture.style.backgroundColor = '#008000'; // Green
              break;
          default:
              furniture.style.backgroundColor = '#666'; // Default
      }
  }

  function changeWallColor() {
      var colorPicker = document.getElementById('wall-color');
      var officeView = document.getElementById('office-view');
      officeView.style.backgroundColor = colorPicker.value;
  }


</script>

<script>
  // script.js
function myFunction() {
var x = document.getElementById("myTopnav");
if (x.className === "topnav") {
    x.className += " responsive";
} else {
    x.className = "topnav";
}
}
</script>
<script>
  // script.js
  document.getElementById('power-button').addEventListener('click', function() {
      var laptop = document.getElementById('laptop');
      var button = document.getElementById('power-button');
      if (laptop.classList.contains('laptop-on')) {
          laptop.classList.remove('laptop-on');
          laptop.classList.add('laptop-off');
          button.textContent = 'Turn On';
      } else {
          laptop.classList.remove('laptop-off');
          laptop.classList.add('laptop-on');
          button.textContent = 'Turn Off';
      }
  });

</script>
