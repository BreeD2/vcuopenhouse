      <link rel="icon" type="favicon/image/png" sizes="32x32" href="..//favicon-32x32.png">

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #ffffff; /* Default white background */
        }

        img {
            width: 100%;
            max-width: 300px; /* Adjust size accordingly */
            display: block;
            margin: 20px auto;
        }

        select, input[type=color] {
            margin: 20px;
            padding: 10px;
            width: auto;
        }

        .topnav {
        overflow: hidden;
        background-color: dodgerblue;
    }

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }

    .topnav .icon {
        display: none;
    }

    /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}


    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }
    </style>

    <div class="topnav" id="myTopnav">
           <a href="..//index.html" >Home</a>
           <a href="..//attic/index.html">Attic</a>
           <a href="..//backyard/index.html">Backyard</a>
           <a href="..//bedroom/index.html">Bedroom</a>
            <a href="index.html" class="active">Dining Room</a>
             <a href="..//entryway/index.html">Entryway</a>
              <a href="..//livingroom/index.html">Living Room</a>
                <a href="..//office/index.html">Office</a>
           <a href="javascript:void(0);" class="icon" onclick="myFunction()">
               <i class="fa fa-bars"></i>
           </a>
       </div>

    <h1>Customize Your Dining Room</h1>

    <div id="table-customization">
        <label for="table-setting">Choose a Table Setting:</label>
        <select id="table-setting">
            <option value="classic">Classic</option>
            <option value="modern">Modern</option>
            <option value="holiday">Holiday</option>
        </select>
        <img id="table-image" src="classic.jpeg" alt="Table Setting">
    </div>

    <div id="wall-and-art-customization">
        <label for="wall-color">Pick a Wall Color:</label>
        <input type="color" id="wall-color" value="#ffffff">

        <label for="artwork-selection">Select Artwork:</label>
        <select id="artwork-selection">
            <option value="landscape">Landscape</option>
            <option value="abstract">Abstract</option>
            <option value="portrait">Portrait</option>
        </select>
        <img id="artwork-image" src="landscape.jpeg" alt="Artwork">
    </div>

    <script>
        document.getElementById('table-setting').addEventListener('change', function() {
            var setting = this.value;
            document.getElementById('table-image').src = setting + '.jpeg'; // Correct the extension if needed
        });

        document.getElementById('wall-color').addEventListener('change', function() {
            document.body.style.backgroundColor = this.value; // Changes the background color of the body
        });

        document.getElementById('artwork-selection').addEventListener('change', function() {
            var artwork = this.value;
            document.getElementById('artwork-image').src = artwork + '.jpeg'; // Assuming the images are named accordingly
        });
    </script>

    <script>
      // script.js
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
</body>
</html>
