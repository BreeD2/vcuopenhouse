<style>
  #backyard {
      width: 100vw;
      height: 100vh;
      transition: background-color 2s;
      background-color: #74b9ff; /* Daytime color */
  }

  #backyard {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    background-color: #8fbc8f; /* Grass color */
}

#firePit {
    width: 200px;
    height: 200px;
    border-radius: 100px;
    background: #333;
    position: relative;
    top: 50px;
    left: 50px;
}

#fire {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50px;
    left: 50px;
    background: linear-gradient(orange, red, black);
    border-radius: 50px;
    box-shadow: 0 0 20px 5px yellow;
    cursor: pointer;
    animation: burnFire 3s linear infinite;
}

@keyframes burnFire {
    0%, 100% { background: linear-gradient(orange, red, black); }
    50% { background: linear-gradient(red, orange, black); }
}

#smoke {
    position: absolute;
    top: 0;
    left: 50%;
    width: 20px;
    height: 20px;
    background: rgba(128, 128, 128, 0.5);
    border-radius: 50%;
    display: none;
    animation: riseSmoke 4s ease-out forwards;
    transform: translateX(-50%);
}

@keyframes riseSmoke {
    0% {
        bottom: 100px;
        opacity: 0.7;
    }
    100% {
        bottom: 180px;
        opacity: 0;
        transform: scale(3);
    }
}

<script>
  window.addEventListener('scroll', () => {
    const icon = document.querySelector('.scrollbar-icon');
    // Example: Change icon color based on scroll position
    icon.style.color = window.scrollY > 500 ? '#58D68D' : 'green';
});
</script>

<script>
document.addEventListener('scroll', function() {
    var scrollPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);

    // Background and text colors
    var colors = [
        {bg: "#3498db", text: "#ecf0f1"},
        {bg: "#e74c3c", text: "#2c3e50"},
        {bg: "#2ecc71", text: "#34495e"},
        {bg: "#f39c12", text: "#2d3436"}
    ];

    var colorIndex = Math.floor(scrollPercentage * colors.length);

    if (colorIndex >= colors.length) {
        colorIndex = colors.length - 1;
    }

    var color = colors[colorIndex];
    var colorBox = document.getElementById('colorBox');
    colorBox.style.backgroundColor = color.bg;
    colorBox.style.color = color.text;
});

</script>
