<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Entryway Customization</title>

        <link rel="icon" type="image/x-icon" href="..//favicon/favicon.ico"/>
        <link rel="apple-touch-icon" sizes="76x76" href="..//favicon/apple-touch-icon.png">
      <link rel="icon" type="favicon/image/png" sizes="32x32" href="..//favicon-32x32.png">
      <link rel="icon" type="favicon/image/png" sizes="16x16" href="..//favicon-16x16.png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <style>

    /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

    .topnav {
    overflow: hidden;
    background-color:dodgerblue;
}

.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}

.topnav .icon {
    display: none;
}

@media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
        float: right;
        display: block;
    }
}

@media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
    }
    .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
    }
}
</style>
  <div class="topnav" id="myTopnav">
         <a href="..//index.html" >Home</a>
         <a href="..//attic/index.html">Attic</a>
         <a href="..//backyard/index.html">Backyard</a>
         <a href="..//bedroom/index.html">Bedroom</a>
          <a href="..//diningroom/index.html">Dining Room</a>
           <a href="index.html" class="active">Entryway</a>
            <a href="..//livingroom/index.html">Living Room</a>
              <a href="..//office/index.html">Office</a>
         <a href="javascript:void(0);" class="icon" onclick="myFunction()">
             <i class="fa fa-bars"></i>
         </a>
     </div>


    <h1>Customize Your Entryway</h1>
    <div id="entryway-customization">
        <!-- Dropdown for door styles -->
        <label for="door-style">Choose a Door Style:</label>
        <select id="door-style">
            <option value="modern">Modern</option>
            <option value="classic">Classic</option>
            <option value="rustic">Rustic</option>
        </select>
        <!-- Placeholder for the door image -->
        <img id="door-image" src="modern-door.jpg" alt="Door Style">
    </div>

    <!-- Additional features like lighting, flooring, etc., can be added here -->

    <script>
        document.getElementById('door-style').addEventListener('change', function() {
            var style = this.value;
            document.getElementById('door-image').src = style + '-door.jpg'; // Update the door image based on selection
        });
    </script>
    <script>
      // script.js
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
</body>
</html>
