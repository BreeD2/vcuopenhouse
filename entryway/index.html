<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Entryway Customization</title>

        <link rel="apple-touch-icon" sizes="76x76" href="..//favicon/apple-touch-icon.png">
      <link rel="icon" type="favicon/image/png" sizes="32x32" href="..//favicon-32x32.png">
      <link rel="icon" type="favicon/image/png" sizes="16x16" href="..//favicon-16x16.png">

</head>
<body>
  <style>

    /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

    .topnav {
    overflow: hidden;
    background-color:dodgerblue;
}

.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}

.topnav .icon {
    display: none;
}

@media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
        float: right;
        display: block;
    }
}

@media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
    }
    .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
    }
}

/* Global Body Scrollbar Styles for an Entryway Theme */
body::-webkit-scrollbar {
    width: 12px;  /* Good width for usability */
    background: #f4f4f4;  /* Light, neutral background that matches many entryway designs */
}

body::-webkit-scrollbar-thumb {
    background: #9e8468;  /* Earthy tone, like polished wood or bronze, common in entryways */
    border-radius: 8px;  /* Rounded corners for a smooth scroll feel */
    border: 3px solid #f4f4f4;  /* Matching the track for a cohesive look */
}

body::-webkit-scrollbar-thumb:hover {
    background: #b59a7f;  /* A slightly lighter shade for a visible hover effect */
}

body::-webkit-scrollbar-track {
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);  /* Subtle shadow for depth */
    border-radius: 10px;  /* Fully rounded track edges for a sleek look */
}

.shoe-rack {
  width: 300px;
  height: 200px;
  border: 1px solid #ccc;
  text-align: center;
  padding-top: 70px;
  background-color: #f9f9f9;
}

img {
  width: 100px;
  height: auto;
  cursor: move; /* Cursor indicates the item can be moved */
}

#mirror {
  display: inline-block;
  transition: transform 0.1s;
  will-change: transform; /* Optimizes animations */
}

.shake {
  animation: shake 0.5s;
  animation-iteration-count: infinite;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
  20%, 40%, 60%, 80% { transform: translateX(10px); }
}


</style>
  <div class="topnav" id="myTopnav">
         <a href="..//index.html" >Home</a>
         <a href="..//attic/index.html">Attic</a>
         <a href="..//backyard/index.html">Backyard</a>
         <a href="..//bedroom/index.html">Bedroom</a>
          <a href="..//diningroom/index.html">Dining Room</a>
           <a href="index.html" class="active">Entryway</a>
            <a href="..//livingroom/index.html">Living Room</a>
              <a href="..//office/index.html">Office</a>
         <a href="javascript:void(0);" class="icon" onclick="myFunction()">
             <i class="fa fa-bars"></i>
         </a>
     </div>


    <h1>Customize Your Entryway</h1>
    <div class="shoe-rack" ondrop="drop(event)" ondragover="allowDrop(event)">
    <p>Drop shoes here</p>
  </div>
  <img src="shoes.png" alt="Shoe" id="shoe" draggable="true" ondragstart="drag(event)">
  <div id="mirror" onclick="shakeMirror()">
  <img src="mirror.png" alt="Mirror">
</div>



    <!-- Additional features like lighting, flooring, etc., can be added here -->

    <script>
        document.getElementById('door-style').addEventListener('change', function() {
            var style = this.value;
            document.getElementById('door-image').src = style + '-door.jpg'; // Update the door image based on selection
        });
    </script>
    <script>
      // script.js
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
<script>
function allowDrop(event) {
  event.preventDefault(); // Necessary to allow the drop
}

function drag(event) {
  event.dataTransfer.setData("text", event.target.id);
}

function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("text");
  event.target.appendChild(document.getElementById(data));
}
</script>
<script>
function shakeMirror() {
  var mirror = document.getElementById('mirror');
  mirror.classList.add('shake');
  setTimeout(function() { mirror.classList.remove('shake'); }, 500); // Remove the class after the animation ends
}
</script>
</body>
</html>
