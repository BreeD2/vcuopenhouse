<script>
function allowDrop(event) {
  event.preventDefault(); // Necessary to allow the drop
}

function drag(event) {
  event.dataTransfer.setData("text", event.target.id);
}

function drop(event) {
  event.preventDefault();
  var data = event.dataTransfer.getData("text");
  event.target.appendChild(document.getElementById(data));
}
</script>
<script>
function shakeMirror() {
  var mirror = document.getElementById('mirror');
  mirror.classList.add('shake');
  setTimeout(function() { mirror.classList.remove('shake'); }, 500); // Remove the class after the animation ends
}
</script>
<script>
let currentYear;
let currentMonth;

window.onload = function() {
    const today = new Date();
    currentYear = today.getFullYear();
    currentMonth = today.getMonth();
    showCalendar(currentMonth, currentYear);
}

function showCalendar(month, year) {
    const firstDay = new Date(year, month).getDay();
    const daysInMonth = 32 - new Date(year, month, 32).getDate();

    const tbl = document.getElementById("calendar-body");
    tbl.innerHTML = ""; // Clearing all previous cells

    // Filling data about month and in the page via DOM.
    document.getElementById("monthAndYear").innerHTML = `${monthNames[month]} ${year}`;

    let date = 1;
    for (let i = 0; i < 6; i++) {
        let row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
                let cell = document.createElement("td");
                let cellText = document.createTextNode("");
                cell.appendChild(cellText);
                row.appendChild(cell);
            } else if (date > daysInMonth) {
                break;
            } else {
                let cell = document.createElement("td");
                let cellText = document.createTextNode(date);
                if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
                    cell.classList.add("bg-info"); // Highlight today's date
                }
                cell.appendChild(cellText);
                row.appendChild(cell);
                date++;
            }
        }
        tbl.appendChild(row); // Append each row into calendar body
    }
}

function moveMonth(step) {
    currentMonth += step;
    if (currentMonth < 0 || currentMonth > 11) {
        currentMonth = (currentMonth + 12) % 12;
        currentYear += step < 0 ? -1 : 1;
    }
    showCalendar(currentMonth, currentYear);
}

const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

</script>
<script>
function toggleAlarm() {
    const alarmButton = document.getElementById('alarmButton');
    const alarmSound = document.getElementById('alarmSound');

    if (alarmButton.textContent === "Activated") {
        alarmButton.textContent = "Deactivated";
        alarmButton.classList.add('deactivated');
        alarmSound.play();  // Play the alarm sound when the alarm is deactivated
    } else {
        alarmButton.textContent = "Activated";
        alarmButton.classList.remove('deactivated');
        alarmSound.pause();  // Stop the alarm sound when the alarm is activated
        alarmSound.currentTime = 0;  // Reset audio playback to the start
    }
}

</script>
